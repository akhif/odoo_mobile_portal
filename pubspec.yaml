name: odoo_portal_app
description: "Flutter mobile application for Odoo Portal Employees"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core State Management & Routing
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  pretty_dio_logger: ^1.3.1

  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Location & Media
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  flutter_image_compress: ^2.1.0

  # PDF & Files
  syncfusion_flutter_pdfviewer: ^24.1.41
  open_filex: ^4.3.4
  share_plus: ^7.2.1

  # UI
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.0

  # Utils
  logger: ^2.0.2+1
  intl: ^0.18.1
  package_info_plus: ^5.0.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
